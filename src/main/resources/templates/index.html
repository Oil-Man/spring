<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" th:href="@{js/bootstrap/css/bootstrap.min.css}">
    <title>Thymeleaf</title>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${single.name}"></span>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(persons)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${persons}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:value="${person.name}">获取名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script th:src="@{js/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var single = [[${single}]];
        console.log(single.name+"/"+single.age);
        $('.btn').on('click', function () {
            console.log($(this).val());
        })
    </script>
</body>
</html>
